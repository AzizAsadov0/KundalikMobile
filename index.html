<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KundalikMobile — Dashboard</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4b6cb7, #182848);
        color: white;
    }
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-box {
        background: rgba(255,255,255,0.15);
        padding: 35px;
        border-radius: 20px;
        backdrop-filter: blur(15px);
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        width: 320px;
        animation: fade 0.7s ease;
    }
    @keyframes fade { from {opacity: 0;} to {opacity: 1;} }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 12px;
        border: none;
        outline: none;
    }
    button {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: #6a5acd;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #7d6dff;
    }
    #dashboard {
        display: none;
        padding: 20px;
        animation: fade 0.6s ease;
    }
    .class-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
        gap: 10px;
        margin-top: 20px;
    }
    .class-card {
        background: rgba(255,255,255,0.25);
        backdrop-filter: blur(10px);
        border-radius: 14px;
        padding: 15px;
        text-align: center;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    .class-card:hover {
        background: rgba(255,255,255,0.4);
        transform: scale(1.05);
    }
    .subject-box {
        margin-top: 25px;
        padding: 20px;
        border-radius: 20px;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(12px);
    }
    .subjects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        gap: 12px;
    }
    .subject-card {
        background: rgba(255,255,255,0.3);
        padding: 12px;
        border-radius: 15px;
        text-align: center;
        color: #222;
        font-weight: bold;
        background: white;
    }
</style>

</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="center">
    <div class="login-box">
        <h2 style="text-align:center;">KundalikMobile</h2>
        <input id="login" type="text" placeholder="Login">
        <input id="parol" type="password" placeholder="Parol">
        <button onclick="loginFn()">Kirish</button>
    </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
    <h1>KundalikMobile Dashboard</h1>
    <button onclick="logout()" style="background:#e74c3c;margin-top:10px;border-radius:10px;">Chiqish</button>

    <h2>Sinflar</h2>
    <div class="class-grid" id="classList"></div>

    <div id="subjectsSection" class="subject-box" style="display:none;">
        <h3 id="selectedClass"></h3>
        <div class="subjects-grid" id="subjects"></div>
    </div>
</div>

<script>
    function loginFn() {
        const lg = document.getElementById("login").value;
        const pw = document.getElementById("parol").value;

        if (lg.trim() !== "" && pw.trim() !== "") {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
        }
    }

    function logout() {
        document.getElementById("dashboard").style.display = "none";
        document.getElementById("loginPage").style.display = "flex";
    }

    // Generate classes 1A–11D
    const grades = ["A", "B", "V", "D"];
    for (let i = 1; i <= 11; i++) {
        grades.forEach(g => {
            const c = document.createElement("div");
            c.className = "class-card";
            c.innerText = i + g;
            c.onclick = () => loadSubjects(i + g);
            document.getElementById("classList").appendChild(c);
        });
    }

    const subjectsList = [
        "Matematika", "Fizika", "Ingliz tili", "Ona tili",
        "Kimyo", "Biologiya", "Tarix", "Geografiya",
        "Algebra", "Geometriya", "Informatika", "Sport",
        "Tarbiya", "Iqtisod", "Huquq", "Musiqa", "San’at"
    ];

    function loadSubjects(cls) {
        document.getElementById("subjectsSection").style.display = "block";
        document.getElementById("selectedClass").innerText = "Sinf: " + cls;

        const box = document.getElementById("subjects");
        box.innerHTML = "";

        subjectsList.forEach(sub => {
            const card = document.createElement("div");
            card.className = "subject-card";
            card.innerText = sub;
            box.appendChild(card);
        });
    }
</script>

</body>
</html>
